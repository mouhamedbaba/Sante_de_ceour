    <link rel="icon" type="image/png" sizes="32x32" href="{% static "task/assets/img/favicons/favicon-32x32.png" %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "task/assets/img/favicons/favicon-16x16.png" %}">

    <link rel="manifest" href="{% static "task/assets/img/favicons/manifest.json" %}">

    <script src="{% static "task/assets/js/config.js" %}"></script>
    <script src="{% static "task/vendors/overlayscrollbars/OverlayScrollbars.min.js" %}"></script>
    <script src="{% static "task/assets/jquery/jquery.min.js" %}"></script>
    {% comment %} <script src="{% static "task/assets/jquery/jquery.sticky.js" %}"></script> {% endcomment %}


    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link href="{% static "task/vendors/flatpickr/flatpickr.min.css" %}" rel="stylesheet">
    <link href="{% static "task/vendors/glightbox/glightbox.min.css" %}" rel="stylesheet">
    <link href="{% static "task/vendors/plyr/plyr.css" %}" rel="stylesheet">
    <link href="{% static "task/vendors/dropzone/dropzone.min.cs" %}s" rel="stylesheet">
    <link href="{% static "task/vendors/leaflet/leaflet.css" %}" rel="stylesheet">
    <link href="{% static "task/vendors/leaflet.markercluster/MarkerCluster.css" %}" rel="stylesheet">
    <link href="{% static "task/vendors/leaflet.markercluster/MarkerCluster.Default.css" %}" rel="stylesheet">
    <link href="{% static "task/vendors/fullcalendar/main.min.css" %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7cPoppins:300,400,500,600,700,800,900&amp;display=swap" rel="stylesheet">
    <link href="{% static "task/vendors/overlayscrollbars/OverlayScrollbars.min.css" %}" rel="stylesheet">
    <link href="{% static "task/assets/css/theme-rtl.min.css" %}" rel="stylesheet" id="style-rtl">
    <link href="{% static "task/assets/css/theme.min.css" %}" rel="stylesheet" id="style-default">
    <link href="{% static "task/assets/css/user-rtl.min.css" %}" rel="stylesheet" id="user-style-rtl">
    <link href="{% static "task/assets/css/user.min.css" %}" rel="stylesheet" id="user-style-default">
    <script>
      var isRTL = JSON.parse(localStorage.getItem('isRTL'));
      if (isRTL) {
        var linkDefault = document.getElementById('style-default');
        var userLinkDefault = document.getElementById('user-style-default');
        linkDefault.setAttribute('disabled', true);
        userLinkDefault.setAttribute('disabled', true);
        document.querySelector('html').setAttribute('dir', 'rtl');
      } else {
        var linkRTL = document.getElementById('style-rtl');
        var userLinkRTL = document.getElementById('user-style-rtl');
        linkRTL.setAttribute('disabled', true);
        userLinkRTL.setAttribute('disabled', true);
      }
    </script>
  </head>

  <body class="body">
    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
      <div class="container" data-layout="container">
        <script>
          var isFluid = JSON.parse(localStorage.getItem('isFluid'));
          if (isFluid) {
            var container = document.querySelector('[data-layout]');
            container.classList.remove('container');
            container.classList.add('container-fluid');
          }
        </script>
        
          <div class="row flex-center min-vh-100 py-6 text-center">
            <div class="col-sm-10 col-md-8 col-lg-6 col-xxl-5"><a class="d-flex flex-center mb-4" href="../../index.html"><span class="font-sans-serif fw-bolder fs-5 d-inline-block"><span class="fab fa-trello mx-2"></span>TaSK</span></a>
              <div class="card">
                <div class="card-body p-4 p-sm-5">
                  <div class="fw-black lh-1 text-300 fs-error">403</div>
                  <p class="lead mt-4 text-800 font-sans-serif fw-semi-bold">Permission requise</p>
                  <hr />
                  <p>Vous n'avez pas la permission d'acceder a cette application, pour plus d'info, </br> <a href="mailto:lamottelymouhamed@gmail.com">Contactez nous</a>.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main><!-- ===============================================-->
    <!--    End of Main Content-->
    <!-- ===============================================-->

    <!--    JavaScripts-->
    <!-- ===============================================-->
