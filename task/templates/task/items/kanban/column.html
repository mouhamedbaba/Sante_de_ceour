{% for column in columns %}
<div class="kanban-column">
  <div class="kanban-column-header">
    <h5 class="fs-0 mb-0">{{ column.title }} <span class="text-500">(4)</span></h5>
    <div class="dropdown font-sans-serif btn-reveal-trigger"><button class="btn btn-sm btn-reveal py-0 px-2" type="button" id="kanbanColumn1" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="fas fa-ellipsis-h"></span></button>
      <div class="dropdown-menu dropdown-menu-end py-0" aria-labelledby="kanbanColumn1"><a class="dropdown-item" href="#!">Add Card</a><a class="dropdown-item" href="#!">Edit</a><a class="dropdown-item" href="#!">Copy link</a>
        <div class="dropdown-divider"></div><a class="dropdown-item text-danger" href="#!">Remove</a>
      </div>
    </div>
  </div>
  <div class="kanban-items-container kanbancontainer{{ column.pk }}   scrollbar">
    {% include "task/items/kanban/forms/addcardform.html" %}
    {% include "task/items/kanban/card.html" %}
  </div>
  <div class="kanban-column-footer"><button class="btn btn-link btn-sm d-block w-100 btn-add-card shadow-none text-decoration-none text-600" type="button" ><span class="fas fa-plus me-2"></span>Add another card</button></div>
</div>
{% endfor %}
