{% load static %}
{% for card in cards %}
{% if card.column.pk == column.pk %}
<div class="kanban-item" >
  <div class="card kanban-item-card hover-actions-trigger bg-holder" {% if card.image %}
  style="background-image:url({% static "task/assets/img/icons/spot-illustrations/corner-3.png" %});"
  {% elif card.description == "" %}
  style="background-image:url({% static "task/assets/img/icons/spot-illustrations/corner-2.png" %});"
  {% else %}
  style="background-image:url({% static "task/assets/img/icons/spot-illustrations/corner-1.png" %});"
  {% endif %} >
    {% if card.image %}
    <div class="position-relative rounded-top-lg overflow-hidden py-8">
      <div class="bg-holder" style="background-image:url({{ card.image.url }}); background-size:cover;"></div>
    </div>
    {% endif %}
    <div class="card-body">
      <div class="position-relative">
        <div class="dropdown font-sans-serif"><button class="btn btn-sm btn-falcon-default kanban-item-dropdown-btn hover-actions" type="button" data-boundary="viewport" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="fas fa-ellipsis-h" data-fa-transform="shrink-2"></span></button>
          <div class="dropdown-menu dropdown-menu-end py-0"><a class="dropdown-item" href="#!">Add Card</a><a class="dropdown-item" href="#!">Edit</a><a class="dropdown-item" href="#!">Copy link</a>
            <div class="dropdown-divider"></div><a class="dropdown-item text-danger" href="#!">Remove</a>
          </div>
        </div>
      </div>
      <p class="mb-0 fw-medium font-sans-serif stretched-link toggle_modal cardTitle{{ card.pk }}" data-bs-toggle="modal" data-bs-target="#modal{{card.pk}}" data-modal-pk="modal{{card.pk}}">{{ card.title }}</p>
      <div class="kanban-item-footer cursor-default">
        <div class="text-500 z-index-2"><span class="me-2" data-bs-toggle="tooltip" title="You're assigned in this card"><span class="fas fa-eye"></span></span><span class="me-2" data-bs-toggle="tooltip" title="Checklist"><span class="fas fa-check me-1"></span><span>3/6</span></span></div>
        <div class="z-index-2">
          <div class="avatar avatar-l align-top ms-n2" data-bs-toggle="tooltip" title="Emma">
            <img class="rounded-circle" src="{% static "task/assets/img/team/3.jpg" %}" alt="" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% include "task/items/kanban/details/modal.html" %}
{% endif %}
{% endfor %}
